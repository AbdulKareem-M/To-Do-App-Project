<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create/edit</title>
</head>
<body>
    {% extends "base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Edit Task,Add Task" }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h2 class="text-center mb-4 fw-bold">
                    {{ form.instance.pk|yesno:"✏️ Edit Task,📝 Add Task" }}
                </h2>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Task Title</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3 form-check">
                        {{ form.completed }}
                        <label class="form-check-label fw-bold ms-2">Mark as Completed</label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success px-4">💾 Save</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary px-4">❌ Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
