{% extends "base.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Task List</h2>
    <a href="{% url 'create' %}" class="btn btn-primary">Add Task</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>
                <form action="{% url 'toggle' task.id %}" method="POST">
                    {% csrf_token %}
                    <input type="checkbox" onchange="this.form.submit()" {% if task.completed %}checked{% endif %}>
                </form>
            </td>
            <td>
                <a href="{% url 'edit' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No tasks found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
