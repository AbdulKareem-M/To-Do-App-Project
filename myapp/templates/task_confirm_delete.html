<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    {% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
        <div class="card shadow-lg border-danger">
            <div class="card-body text-center">
                <h3 class="text-danger">
                    <i class="bi bi-exclamation-triangle-fill"></i> Are you sure?
                </h3>
                <p class="fw-bold text-secondary">
                    You are about to delete <span class="text-dark">"<strong>{{ object.title }}</strong>"</span>.
                    This action <span class="text-danger">cannot be undone.</span>
                </p>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">üóë Yes, Delete</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary px-4">‚ùå Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
