<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    {% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5 col-sm-8 col-10">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body text-center">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill fs-4 me-2"></i>
                    <div class="fw-bold">Are you sure you want to delete this task?</div>
                </div>

                <p class="fw-bold text-muted">
                    You're about to delete <span class="text-dark">"<strong>{{ object.title }}</strong>"</span>.  
                    <br>
                    <span class="text-danger">This action cannot be undone.</span>
                </p>

                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4 shadow-sm">
                        üóë Yes, Delete
                    </button>
                    <a href="{% url 'index' %}" class="btn btn-secondary px-4 shadow-sm">
                        ‚ùå Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .btn:hover {
        transform: scale(1.05);
        transition: 0.3s ease-in-out;
    }
</style>
{% endblock %}


</body>
</html>
